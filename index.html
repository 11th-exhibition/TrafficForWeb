
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>交通資訊 | 影視11th畢業展演</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <div class="lang-toggle">
      <button onclick="setLanguage('zh')">中文</button>
      <button onclick="setLanguage('en')">EN</button>
    </div>
    <h1 data-zh="交通資訊" data-en="Transportation Info">交通資訊</h1>
    <div data-zh="義守大學 · 電影與電視學系第十一屆畢業展演" data-en="I-Shou University · NTV11 Graduation Exhibition">
      義守大學 · 電影與電視學系第十一屆畢業展演
    </div>
  </header>

  <main class="container">
    <section class="fade-in">
      <h2 data-zh="📍 活動地點" data-en="📍 Venue Location">📍 活動地點</h2>
      <p data-zh="義守大學<br>84001 高雄市大樹區學城路一段1號"
         data-en="I-Shou University<br>No.1, Section 1, Xuecheng Rd., Dashu District, Kaohsiung 84001, Taiwan">
         義守大學<br>84001 高雄市大樹區學城路一段1號</p>
      <div class="map-container">
        <iframe src="https://www.google.com/maps?q=義守大學&output=embed"></iframe>
      </div>
    </section>

    <section class="fade-in">
      <h2 data-zh="🚗 自行開車" data-en="🚗 By Car">🚗 自行開車</h2>
      <ul>
        <li data-zh="由國道10號轉接高雄大學路，沿學城路直行至校園入口"
            data-en="From National Highway No.10, take Gaoxiong University Rd. to Xuecheng Rd. and enter the campus.">
            由國道10號轉接高雄大學路，沿學城路直行至校園入口</li>
        <li data-zh="校園內設臨時停車場，建議提早抵達"
            data-en="Temporary parking lots available. Early arrival recommended.">
            校園內設臨時停車場，建議提早抵達</li>
      </ul>
    </section>

    <section class="fade-in">
      <h2 data-zh="🚌 大眾運輸 & 接駁車" data-en="🚌 Public Transport & Shuttle">🚌 大眾運輸 & 接駁車</h2>
      <ul>
        <li data-zh="搭捷運紅線至大社站轉乘 E07 接駁車"
            data-en="Take MRT Red Line to Dasha Station, transfer to E07 Shuttle.">
            搭捷運紅線至大社站轉乘 E07 接駁車</li>
        <li data-zh="搭乘高雄客運8501、8502至「義守大學」站下車"
            data-en="Bus routes 8501/8502 to 'I-Shou University' stop.">
            搭乘高雄客運8501、8502至「義守大學」站下車</li>
      </ul>
      <p>
        <a href="https://www.edabus.com.tw/route/page/9/timetable" target="_blank" rel="noopener" class="timetable-link"
          data-zh="點我查看接駁車時刻表" data-en="Click to view shuttle timetable">
          點我查看接駁車時刻表
        </a>
      </p>
    </section>

    <section class="fade-in">
      <h2 data-zh="🚪 出入口導覽" data-en="🚪 Entrance Guide">🚪 出入口導覽</h2>
      <div class="gallery">
        <img src="images/placeholder1.jpg" alt="校門入口">
        <img src="images/placeholder2.jpg" alt="停車場位置">
        <img src="images/placeholder3.jpg" alt="接駁車上車處">
      </div>
    </section>
  </main>

  <footer>
    <p>© Film&TV 11th Graduation Exhibition</p>
  </footer>
</body>
</html>
